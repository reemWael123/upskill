
<h1 class="text-center p-3">
    Recipes
</h1>
<div class="w-75 mx-auto">
<div class="row">
<div class="col-md-4"  *ngFor="let items of Data">
     <div class="card p-2 rounded" style="width: 18rem;" >
        <img [src]="items.strMealThumb" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{items.strMeal}}</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
         
        </div>
      </div>
</div>

</div>
<div class="d-flex justify-content-center">
    <button class="btn btn-yollow m-1">Contact Us</button>
</div>
  
</div>
